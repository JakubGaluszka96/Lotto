{% extends "main/base.html" %}
{% block title %} 
View List
{% endblock %}

{% block content %} 
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
            {% for type in ls.type_set.all %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                {% if type.winner == True %}
                    <input type="checkbox", value="clicked", name="c{{type.id}}" checked>
                {% else %}
                    <input type="checkbox", value="clicked", name="c{{type.id}}">
                {% endif %}
                    </div>
                </div>
                <input type="text", value="{{type.typing}}" class="form-control">
            </div>
            {% endfor %}
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit", name="newType", value="newType" class="btn btn-success">Add Type</button>
            </div>
            <input type="text", name="new">
        </div>
                <button type="submit", name="save", value="save" class="btn btn-success">Save</button>
    </form>

{% endblock %}
